<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/layout.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/icons/icons.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/headers.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/lists.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/buttons.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/toolbars2.css">
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/editor.css">
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/external/smooth-scrollbar.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/external/plugins/overscroll.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/common/panels.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/spatial_navigation.js"></script>
  <script defer src="ace/ace.js"></script>
  <script defer src="ace/keybinding-vscode.js"></script>
  <script defer src="ace/ext-language_tools.js"></script>
  <script defer src="js/pages.js"></script>
  <script defer src="js/editor.js"></script>
  <script defer src="js/webapps.js"></script>
</head>

<body>
  <main id="app" role="app">
    <section id="root" role="panel">
      <header>
        <div class="safezone">
          <a href="#" data-icon="menu"></a>
          <h1 id="root-title">My Project</h1>
          <menu role="toolbar">
            <a href="#" data-icon="settings"></a>
          </menu>
        </div>
      </header>
      <div class="content"></div>
    </section>
    <section id="editor" class="visible" role="panel">
      <header class="compact">
        <h1 id="root-title">File.txt</h1>
        <menu role="toolbar">
          <a href="#" data-icon="play"></a>
          <a href="#" data-icon="bug"></a>
        </menu>
      </header>
      <div class="content">
        <div id="editor-container"></div>
      </div>
      <footer role="toolbar2">
        <select name="" id="editor-format">
          <option value="">UTF-8</option>
        </select>
        <h1>Installing Extensions...</h1>
        <menu role="toolbar">
          <a href="#" data-icon="bell"></a>
        </menu>
      </footer>
    </section>
    <section id="webapps" role="panel">
      <header>
        <div class="safezone">
          <a href="#" data-icon="back"></a>
          <h1 id="root-title">Installed Webapps</h1>
          <menu role="toolbar">
            <a href="#" data-icon="add"></a>
          </menu>
        </div>
      </header>
      <div class="content lists">
        <ul id="webapps-list"></ul>
      </div>
    </section>
  </main>
</body>

</html>
