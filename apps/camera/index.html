<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000">
  <title>Camera</title>
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/transitions.css" />
  <link rel="stylesheet" type="text/css" href="style/viewfinder.css">
  <link rel="stylesheet" type="text/css" href="style/toolbar.css">
  <link rel="stylesheet" type="text/css" href="style/controls.css">
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/utils/transitions.js"></script>
  <script defer type="text/javascript" src="js/camera.js"></script>
  <script defer type="text/javascript" src="js/viewfinder.js"></script>

  <script type="text/javascript" src="http://shared.localhost:8081/js/intl/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="/locales/main.{locale}.properties">
</head>

<body>
  <div role="app">
    <div class="visible" role="panel">
      <video id="viewfinder" autoplay></video>
      <div class="toolbar">
        <button id="settings-button" data-icon="settings"></button>
        <button id="addons-button" data-icon="addons"></button>
        <button id="switch-button" data-icon="camera-switch"></button>
        <button id="flashlight-button" data-icon="flash-auto"></button>
        <button id="filters-button" data-icon="filter"></button>
      </div>
      <div id="controls">
        <div id="record-button" data-icon="sync"></div>
        <div id="shutter-button"></div>
        <div id="gallery-button"></div>
      </div>
    </div>
  </div>
</body>

</html>
